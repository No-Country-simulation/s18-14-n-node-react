paths:
  /api/v1/user:
    get:
      summary: Get users list
      security:
        - bearerAuth: []
      tags:
        - User
      responses:
        '200':
          description: Get users list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          description: Unauthorized
        '403':
          description: Not allowed to access
        '404':
          description: No users found
        '500':
          description: Unexpected error

  /api/v1/user/assign-role/{id}:
    put:
      summary: Assign role to user
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      tags:
        - User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                roles:
                  $ref: '#/components/schemas/Roles'
      responses:
        '200':
          description: Update user profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Role successfully assigned
        '400':
          description: No role or invalid role
        '401':
          description: Unauthorized
        '403':
          description: Not allowed to access
        '404':
          description: No users found
        '500':
          description: Unexpected error

components:
  schemas:
    Roles:
      type: string
      enum:
        - CLIENT
        - CHIEF
        - ADMIN
    UserResponse:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
          username:
            type: string
          role:
            type: string
          createdAt:
            type: string
          updatedAt:
            type: string