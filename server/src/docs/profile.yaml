paths:
  /api/v1/profile:
    get:
      summary: Get user profile
      security:
        - bearerAuth: []
      tags:
        - Profile
      responses:
        '200':
          description: Get user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileResponse'
        '401':
          description: Unauthorized
        '404':
          description: No user profile found
        '500':
          description: Unexpected error

    put:
      summary: Update user profile
      security:
        - bearerAuth: []
      consumes:
        - multipart/form-data
      tags:
        - Profile
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ProfileSchema'
      responses:
        '200':
          description: Update user profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Profile successfully updated
        '401':
          description: Unauthorized
        '404':
          description: No user profile found
        '500':
          description: Unexpected error

components:
  schemas:
    ProfileResponse:
      type: object
      properties:
        description:
          type: string
        img:
          type: string
        user:
          $ref: '#/components/schemas/User'
    User:
      type: object
      properties:
        email:
          type: string
        username:
          type: string
    ProfileSchema:
      type: object
      properties:
        description:
          type: string
        image:
          type: string
          format: binary