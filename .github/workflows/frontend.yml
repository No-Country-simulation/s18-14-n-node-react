name: frontend

on:
  push:
    branches: 
      - main
    paths:
      - 'client/**'
  pull_request:
    branches: ["*"]
    paths:
      - 'client/**'

jobs:
  Testing:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Node Setup
        uses: actions/setup-node@v4
        with:
          node: 18
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./client
      
      - name: Lint
        run: npm run front:lint
      
      - name: Testing
        run: npm run front:test